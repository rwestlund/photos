<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/polymer-responsive-dialog/responsive-dialog.html">
<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="form-behavior.html">

<dom-module id="album-form">
    <template>
        <responsive-dialog id="dialog"
                title="[[title]]"
                dismiss-text="Cancel"
                confirm-text="Save"
                on-iron-overlay-closed="resolve_dialog">
            <paper-input
                    type="text"
                    label="Album"
                    value="{{album.name}}"
                    autocapitalize="words"
                    char-counter maxlength="20">
            </paper-input>
        </responsive-dialog>
    </template>

    <script>
        'use strict';
        Polymer({
            is: "album-form",
            behaviors: [ photo_behaviors.form_behavior ],
            properties: {
                album: { type: Object },
                title: { type: String, value: "Create album" },
            },
        })
    </script>
</dom-module>
