<link rel="import" href="../bower_components/app-layout/app-layout.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/image-icons.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="photos-uploads.html">

<dom-module id="photos-app">
  <template>
    <style>
        :host {
            display: block;
            --app-primary-color: #433262;
            --app-secondary-color: #f5d322;
            --app-accent-color: #171717;

            /* app-drawer */
            --app-drawer-width: 10em;

            /* paper-menu */
            --paper-menu-background-color: #f2e4d2;

            --app-drawer-content-container: {
                background-color: #f2e4d2;
            }
        }

        app-toolbar {
            background-color: #1E88E5;
        }

        paper-menu iron-icon {
            margin-right: 1em;
        }

        paper-menu a {
            text-decoration: none;
            color: #111111;
        }
    </style>

    <app-drawer-layout fullbleed>
        <app-drawer id="drawer" swipe-open>
            <app-toolbar></app-toolbar>
            <paper-menu>
                <a href="/"><paper-item>
                        <iron-icon icon="image:photo-library"></iron-icon>
                        Photos
                    </paper-item>
                </a>
                <a href="/about/">
                    <paper-item>
                        <iron-icon icon="icons:info"></iron-icon>
                        About
                    </paper-item>
                </a>
                <a href="/users/">
                    <paper-item>
                        <iron-icon icon="icons:face"></iron-icon>
                        Users
                    </paper-item>
                </a>
                <a href="/uploads/">
                    <paper-item>
                        <iron-icon icon="icons:file-upload"></iron-icon>
                        Uploads
                    </paper-item>
                </a>
            </paper-menu>
        </app-drawer>

        <app-header-layout fullbleed>
            <app-header fixed>
                <app-toolbar>
                    <paper-icon-button icon="menu" drawer-toggle>
                    </paper-icon-button>
                    <div main-title>Photos</div>
                </app-toolbar>
            </app-header>

            <app-location route="{{route}}"></app-location>
            <app-route
                route="{{route}}"
                pattern="/:page"
                data="{{route_data}}"
                tail="{{tail}}">
            </app-route>

            <iron-pages selected="[[route_data.page]]"
                attr-for-selected="name"
                fallback-selection="404">

                <section name="">
                    <h2>photos!</h2>
                </section>

                <section name="about">
                    <h2>about!</h2>
                </section>

                <section name="users">
                    <h2>users!</h2>
                </section>

                <section name="uploads">
                    <photos-uploads></photos-uploads>
                </section>

                <section name="404">
                    <h2>404!</h2>
                </section>

            </iron-pages>
        </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    'use strict';
    Polymer({

      is: 'photos-app',

      properties: {
        prop1: {
          type: String,
          value: 'photos-app--------------------!',
        },
      },

      ready: function() {
          console.log("ready");
      },

      toggle_drawer: function() {
          this.$.drawer.toggle();
      }

    });
  </script>
</dom-module>
