'use strict';
var photo_behaviors = photo_behaviors || {};
/** @polymerBehavior photo_behaviors.global_behavior */
photo_behaviors.global_behavior = {
    properties: {
        constants: {
            type: Object,
            // Use the constants object defined above.
            value: {
                user_roles: ['Admin', 'User']
            }
        },
    },

    pretty_image_count: c => c + (c === 1 ? " photo" : " photos"),

    user_is_admin: function(role) {
        return (role === 'Admin');
    },
    // This is used in the DOM in various places.
    equal: function(a, b) {
        return a === b;
    },
    long_date: function(d) {
        if (!d) return '';
        var date = new Date(d)
        return date.toDateString() + ' ' + date.toLocaleTimeString();
    },
    // This is used in the DOM in various places.
    first_defined: function(a, b) {
        return a || b;
    },
};
</script>
